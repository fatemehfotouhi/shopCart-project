<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <!--------------- Header ------------>
    <div class="header">
        <span class="header__logo">ShopCart</span>
        <div class="header__search-section">
            <div class="header__search">
                <input type="text" placeholder="Search..." class="header__search-input">
                <span class="header__search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
            <ul class="header__search-result-container"></ul>
        </div>
        <div class="header__cart">
            <span class="header__cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span class="header__cart-items-quantity">0</span>
        </div>
    </div>

    <div class="filter-Section">
        <ul class="filter">
            <li class="filter__mens-clothing">men's clothing</li>
            <li class="filter__jewelry">jewelry</li>
            <li class="filter__electronics">electronics</li>
            <li class="filter__womans-clothing">women's clothing</li>
        </ul>
        <i class="fa-solid fa-arrow-down-wide-short"></i></span>
    </div>

    <!-------------- Products ------------->

    <div class="products"></div>

    <!------------ Backdrop ------------>

    <div class="backdrop hidden"></div>

    <!--------------- Cart --------------->


    <div class="cart hidden">
        <span class="cart_close-btn">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="cart__items-container"></div>

        <div class="cart__payment-section">
            <div class="cart__payment-details">
                <span class="total-price"></span>
            </div>
            <div class="cart__action-btn">
                <button class="cart__payment-btn">Payment</button>
                <button class="cart__clear-btn">Clear Cart</button>
            </div>
        </div>
    </div>


    <!----------- Cart button in Mobile ------------>
    <div class="cart__btn">
        <button>Cart</button>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
